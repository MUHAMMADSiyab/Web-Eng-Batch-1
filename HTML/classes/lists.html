<html>
<head>
	<title>HTML Lists</title>
</head>
<body>
	<!-- Unordered List -->
	<ul type="disc">
		<li>Google</li>
		<li>Facebook</li>
		<li>Amazon</li>
		<li>Apple</li>
	</ul>
	<hr>
	<!-- Ordered List -->
	<ol type="1">
		<li>
			Google
			<ol type="i">
				<li>Google Drive</li>
				<li>Google Map</li>
				<li>Google Docs</li>
				<li>Google Plus</li>
			</ol>
		</li>
		<li>Facebook</li>
		<li>Amazon</li>
		<li>Apple</li>
	</ol>
	
	<!-- HTML Entities -->
	<h1> &lt;ProgrammingPK&gt; &copy;</h1>
	
	
	
	
	
	
	
	
	
</body>
</html>
