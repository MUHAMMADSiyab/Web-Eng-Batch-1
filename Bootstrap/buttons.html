<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <button class="btn btn-success btn-sm">Click me</button>
    <button class="btn btn-danger">Click me</button>
    <button class="btn btn-info">Click me</button>
    <button class="btn btn-primary">Click me</button>
    <button class="btn btn-dark">Click me</button>
    <button class="btn btn-light">Click me</button>
    <button class="btn btn-warning">Click me</button>
    <button class="btn btn-link">Click me</button>

    <!-- Outline Buttons -->
    <button class="btn btn-outline-warning btn-lg">Click me</button>
    <button class="btn btn-outline-success">Click me</button>
    <button class="btn btn-outline-info active">Click me</button>
    <button class="btn btn-outline-danger">Click me</button>
    <button class="btn btn-outline-primary">Click me</button>
    <button class="btn btn-outline-dark">Click me</button>

    <button class="btn btn-primary btn-block">Block Button</button>

    <!-- Spinner Buttons -->
    <button class="btn btn-info btn-lg mt-5 px-5">
      <span class="spinner-border spinner-border-sm"></span>
      Spinner Button
    </button>
    <button class="btn btn-info btn-lg mt-5 px-5">
      <span class="spinner-grow spinner-grow-lg"></span>
      Spinner Button
    </button>

    <div class="btn-group mt-5">
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </body>
</html>
