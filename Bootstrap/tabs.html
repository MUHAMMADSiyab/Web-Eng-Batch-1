<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BS Tabs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            border-top: 3px solid blueviolet;
            color: blueviolet;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Menu Items -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#home" class="nav-link active" data-toggle="tab">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" data-toggle="tab">About</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link" data-toggle="tab">Contact</a>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content">
        <div class="tab-pane container active fade" id="home">
          <h2 class="mt-4">Home</h2 class="mt-4">
          <p class="lead">This is Home tab content</p>
        </div>
        <div class="tab-pane container fade" id="about">
          <h2 class="mt-4">About</h2>
          <p class="lead">This is About tab content</p>
        </div>
        <div class="tab-pane container fade" id="contact">
          <h2 class="mt-4">Contact</h2>
          <p class="lead">This is Contact tab content</p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
