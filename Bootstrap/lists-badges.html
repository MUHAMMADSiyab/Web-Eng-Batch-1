<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Lists & Badges</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="display-4">Bootstrap Lists & Badges</h4>
      <hr />

      <!-- Lists -->
      <ul class="list-group">
        <li class="list-group-item">
          C <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          C++ <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          C# <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          Javascript
          <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          PHP <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item active">
          Ruby <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          Python <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          Scala <span class="badge badge-success float-right">2 Million</span>
        </li>
        <li class="list-group-item">
          Rust <span class="badge badge-success float-right">2 Million</span>
        </li>
      </ul>
    </div>
  </body>
</html>
