<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BS Tabs</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <style>
      .carousel-inner img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="carousel slide" data-ride="carousel" id="slider">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-slide-to="0" data-target="#slider" class="active"></li>
          <li data-slide-to="1" data-target="#slider"></li>
          <li data-slide-to="2" data-target="#slider"></li>
        </ul>

        <!-- Items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://cdn.pixabay.com/photo/2019/12/17/05/52/forest-floor-4700814_960_720.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2017/04/09/09/56/avenue-2215317_960_720.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.pixabay.com/photo/2014/04/17/23/26/environmental-protection-326923_960_720.jpg"
            />
          </div>
        </div>

        <!-- Button -->
        <a href="#slider" class="carousel-control-prev" data-slide="prev">
          <i class="fas fa-chevron-circle-left fa-4x"></i>
        </a>
        <a href="#slider" class="carousel-control-next" data-slide="next">
          <i class="fas fa-chevron-circle-right fa-4x"></i>
        </a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
