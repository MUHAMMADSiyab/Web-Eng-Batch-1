<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Icons</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fa/css/all.min.css" />
    <style>
      .fas,
      .fab {
        padding: 20px;
        display: block;
        text-align: center;
      }
      .fa-facebook {
        color: rgb(29, 29, 95);
      }
      .fa-html5 {
        color: orange;
      }
    </style>

  <body>
    <i class="fas fa-user fa-6x"></i>
    <i class="fas fa-users fa-6x"></i>
    <i class="fas fa-user-plus fa-6x"></i>
    <i class="fas fa-envelope fa-6x"></i>
    <i class="fab fa-facebook fa-6x"></i>
    <i class="fab fa-facebook-f fa-6x"></i>
    <i class="fab fa-facebook-square fa-6x"></i>
    <i class="fab fa-facebook-messenger fa-6x"></i>
    <i class="fab fa-html5 fa-6x"></i>
    <i class="fas fa-search fa-6x"></i>
  </body>
</html>
