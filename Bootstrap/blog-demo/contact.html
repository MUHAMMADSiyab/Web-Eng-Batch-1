<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BS4 Blog Template</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Scripts -->
    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.css"
    />
    <link rel="stylesheet" href="./blog.css" />
  </head>
  <body style="background: #fff;">
    <!-- Header area -->
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <a href="./blog.html" class="navbar-brand">UJS Blog</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCol"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarCol">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#" class="nav-link">News</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Posts</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Policy</a></li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Posts area -->
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <h2>Get in touch</h2>
          <hr />
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                placeholder="Enter your subject"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Enter your message"
                class="form-control"
                style="height: 200px;"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="SEND MESSAGE"
                class="btn btn-success btn-block"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-dark" style="margin-top: 80px;">
      <div class="row">
        <div class="col-sm-12 text-center">
          <p class="text-muted py-2 mt-4">
            &copy; ujsblog.com. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
