<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <title>JS Calculator</title>
    <style>
      #output {
        font-size: 2rem;
        color: #fff;
        background-color: rgb(95, 103, 109);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
              <input
                type="text"
                id="output"
                class="form-control form-control-lg"
              />
            </div>
            <div class="card-body text-center">
              <div class="row mb-2">
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    1
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    2
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    3
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    4
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    5
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    6
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    -
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    7
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    8
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    9
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    *
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    0
                  </button>
                </div>
                <div class="col-sm-3">
                  <button class="btn-lg btn-secondary" id="evaluate">
                    =
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    .
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    class="btn-lg btn-secondary"
                    onclick="appendInput(event)"
                  >
                    /
                  </button>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-sm-3">
                  <button class="btn btn-secondary" onclick="findPow(event)">
                    X <sup>2</sup>
                  </button>
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-secondary" onclick="findPow(event)">
                    X <sup>3</sup>
                  </button>
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-secondary btn-block" id="clearInput">
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
